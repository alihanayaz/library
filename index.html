<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1><a href="/">Library</a></h1>
    </header>

    <main>
      <button id="popup-button" class="button">Add new book</button>
      <div class="container"></div>
      <div id="popup" class="popup">
        <div class="popup-content">
          <form id="form">
            <label for="name">Name</label>
            <input type="text" name="name" required />
            <label for="author">Author</label>
            <input type="text" name="author" required />
            <label for="pages">Page</label>
            <input type="number" name="pages" required />

            <fieldset>
              <legend>Read</legend>
              <label for="read">Yes</label>
              <input type="radio" name="read" value="true" required />
              <label for="read">No</label>
              <input type="radio" name="read" value="false" required />
            </fieldset>

            <button class="button" onclick="getData(event)">Add Book</button>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <p>Alihan Ayaz</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
